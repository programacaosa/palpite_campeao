<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('inicial_fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo-image {
            max-width: 150px;
            height: auto;
            margin: 20px 0;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: -40px; /* Ajusta a posição da seta */
            font-size: 24px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .input-wrapper i {
            margin-right: 10px;
        }

        input {
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            flex: 1;
        }

        input::placeholder {
            color: #ccc;
        }

        .input-wrapper input:focus {
            outline: none;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            min-width: 200px;
            text-align: center;
        }

        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>
            <a href="home.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            Cria Conta
        </h2>
        <img src="img.png" alt="Logo" class="logo-image">
        <form action="register.php" method="post">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Adicione outros campos conforme necessário -->

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
