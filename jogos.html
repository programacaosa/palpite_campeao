<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .team-logo {
            width: 80px;
            height: 80px;
        }
        .team-name {
            font-size: 16px;
            margin-top: 5px;
        }
        .score {
            font-size: 40px;
            margin: 0 10px;
        }
        .time {
            font-size: 12px;
            margin-top: 10px;
        }
        .icons {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .stats-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        .odds {
            margin-top: 10px;
            font-size: 18px;
        }
        .btn-more {
            margin-top: 20px;
            background-color: #FFCC00;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="Logo" src="logo.png" width="100" />
    </div>
    <div class="container">
        <div class="scoreboard">
            <div class="icons">
                <i class="fas fa-shield-alt"></i>
                <i class="fas fa-trophy"></i>
            </div>
            <div class="time">
                <span style="color: red;">●</span> 22:13:45
            </div>
            <div class="d-flex justify-content-center align-items-center flex-wrap">
                <div class="text-center">
                    <img alt="Arsenal logo" class="team-logo" src="arsenal.png"/>
                    <div class="team-name">Arsenal</div>
                    <div class="odds">Odds: 2.5</div>
                </div>
                <div class="score">0 - 0</div>
                <div class="text-center">
                    <img alt="Chelsea logo" class="team-logo" src="chelsea.png"/>
                    <div class="team-name">Chelsea</div>
                    <div class="odds">Odds: 3.0</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="stats-card">
                    <h5>Arsenal Stats</h5>
                    <p><i class="fas fa-futbol"></i> Gols: 3</p>
                    <p><i class="fas fa-user-times"></i> Cartões Amarelos: 1</p>
                    <p><i class="fas fa-user-times"></i> Cartões Vermelhos: 0</p>
                    <p><i class="fas fa-foul"></i> Faltas: 5</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h5>Chelsea Stats</h5>
                    <p><i class="fas fa-futbol"></i> Gols: 2</p>
                    <p><i class="fas fa-user-times"></i> Cartões Amarelos: 2</p>
                    <p><i class="fas fa-user-times"></i> Cartões Vermelhos: 1</p>
                    <p><i class="fas fa-foul"></i> Faltas: 3</p>
                </div>
            </div>
        </div>

        <button class="btn-more" onclick="window.location.href='more-details.html'">
            Ver Mais <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
