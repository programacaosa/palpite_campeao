<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises Esportivas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #00264d, #00509e);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .team-logo {
            width: 80px;
            height: auto;
            margin: 10px 0;
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            text-align: center; /* Centraliza o texto dentro do card */
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .analysis-section {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        #aiResponse {
            margin-top: 20px;
            font-style: italic;
            color: #d1e8ff;
        }
        .header-logo {
            max-width: 150px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <img src="logo.png" alt="Logo" class="header-logo">
    <h1>Análises Esportivas com IA</h1>
    <div id="games" class="row"></div>

    <h2 class="mt-5">Análise da IA</h2>
    <textarea id="analysisInput" class="form-control" rows="3" placeholder="Digite suas observações ou resultados da análise aqui..."></textarea>
    <button id="generateAnalysis" class="btn btn-light mt-3">Gerar Análise</button>
    <div id="aiResponse" class="mt-4"></div>
</div>

<script>
    // Dados fictícios dos jogos com times reais
    const games = [
        {
            home: { name: 'Flamengo', logo: 'https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png' },
            away: { name: 'São Paulo', logo: 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg' },
            odds: { home: 1.75, draw: 3.20, away: 4.00 },
            goals: { home: 2, away: 1 }
        },
        {
            home: { name: 'Palmeiras', logo: 'https://e7.pngegg.com/pngimages/756/779/png-clipart-sociedade-esportiva-palmeiras-campeonato-brasileiro-serie-a-allianz-parque-dream-league-soccer-football-football-emblem-logo-thumbnail.png' },
            away: { name: 'Corinthians', logo: 'https://logodownload.org/wp-content/uploads/2016/11/Corinthians-logo-escudo.png' },
            odds: { home: 2.10, draw: 3.10, away: 3.50 },
            goals: { home: 1, away: 1 }
        },
        {
            home: { name: 'Grêmio', logo: 'https://w7.pngwing.com/pngs/765/87/png-transparent-arena-do-gremio-gremio-foot-ball-porto-alegrense-campeonato-brasileiro-serie-a-fifa-club-world-cup-brazil-national-football-team-football-text-logo-sports-thumbnail.png' },
            away: { name: 'Internacional', logo: 'https://e7.pngegg.com/pngimages/304/158/png-clipart-sport-club-internacional-graphics-logo-football-brazil-internacional-trademark-logo.png' },
            odds: { home: 2.50, draw: 2.90, away: 2.70 },
            goals: { home: 0, away: 3 }
        },
    ];

    function displayGames() {
        const gamesContainer = document.getElementById('games');
        games.forEach(game => {
            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 game-card'; // Mudança para 2 colunas em telas pequenas

            col.innerHTML = `
                <h5>${game.home.name} vs ${game.away.name}</h5>
                <img src="${game.home.logo}" alt="${game.home.name}" class="team-logo"><br>
                <strong>Odds Casa: ${game.odds.home}</strong><br>
                <strong>Gols Casa: ${game.goals.home}</strong>
                <br><br>
                <img src="${game.away.logo}" alt="${game.away.name}" class="team-logo"><br>
                <strong>Odds Fora: ${game.odds.away}</strong><br>
                <strong>Gols Fora: ${game.goals.away}</strong>
                <br><br>
                <strong>Odds Empate: ${game.odds.draw}</strong>
            `;
            gamesContainer.appendChild(col);
        });
    }

    // Função para gerar resposta da "IA"
    function generateAnalysis() {
        const responses = [
            "O Flamengo mostrou um desempenho sólido e tem boas chances de vencer nos próximos jogos.",
            "O empate foi justo, mas o Palmeiras precisa melhorar a defesa para evitar mais gols.",
            "O Internacional dominou o jogo e parece estar em ótima forma para a próxima partida."
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        document.getElementById('aiResponse').innerText = randomResponse;
    }

    // Evento para gerar análise ao clicar no botão
    document.getElementById('generateAnalysis').addEventListener('click', generateAnalysis);

    displayGames();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
