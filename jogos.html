<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises Esportivas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Análises Esportivas</h1>
    <div id="games" class="row"></div>

    <h2 class="mt-5">Análise da IA</h2>
    <textarea id="analysisInput" class="form-control" rows="3" placeholder="Digite suas observações ou resultados da análise aqui..."></textarea>
    <button id="generateAnalysis" class="btn btn-primary mt-3">Gerar Análise</button>
    <div id="aiResponse" class="mt-4"></div>
</div>

<script>
    // Dados fictícios dos jogos com times reais
    const games = [
        {
            home: { name: 'Flamengo', logo: 'https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png' },
            away: { name: 'São Paulo', logo: 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg' },
            odds: { home: 1.75, draw: 3.20, away: 4.00 },
            goals: { home: 2, away: 1 }
        },
        {
            home: { name: 'Palmeiras', logo: 'https://upload.wikimedia.org/wikipedia/commons/1/1f/Palmeiras_logo.svg' },
            away: { name: 'Corinthians', logo: 'https://upload.wikimedia.org/wikipedia/pt/8/83/Corinthians_logo.svg' },
            odds: { home: 2.10, draw: 3.10, away: 3.50 },
            goals: { home: 1, away: 1 }
        },
        {
            home: { name: 'Grêmio', logo: 'https://upload.wikimedia.org/wikipedia/commons/b/bc/Logo_Gremio.svg' },
            away: { name: 'Internacional', logo: 'https://upload.wikimedia.org/wikipedia/commons/c/c1/Internacional_logo.svg' },
            odds: { home: 2.50, draw: 2.90, away: 2.70 },
            goals: { home: 0, away: 3 }
        },
    ];

    function displayGames() {
        const gamesContainer = document.getElementById('games');
        games.forEach(game => {
            const col = document.createElement('div');
            col.className = 'col-md-4 text-center border p-3';

            col.innerHTML = `
                <h5>${game.home.name} vs ${game.away.name}</h5>
                <img src="${game.home.logo}" alt="${game.home.name}" class="team-logo"><br>
                <strong>Odds Casa: ${game.odds.home}</strong><br>
                <strong>Gols Casa: ${game.goals.home}</strong>
                <br><br>
                <img src="${game.away.logo}" alt="${game.away.name}" class="team-logo"><br>
                <strong>Odds Fora: ${game.odds.away}</strong><br>
                <strong>Gols Fora: ${game.goals.away}</strong>
                <br><br>
                <strong>Odds Empate: ${game.odds.draw}</strong>
            `;
            gamesContainer.appendChild(col);
        });
    }

    // Função para gerar resposta da "IA"
    function generateAnalysis() {
        const responses = [
            "O Flamengo mostrou um desempenho sólido e tem boas chances de vencer nos próximos jogos.",
            "O empate foi justo, mas o Palmeiras precisa melhorar a defesa para evitar mais gols.",
            "O Internacional dominou o jogo e parece estar em ótima forma para a próxima partida."
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        document.getElementById('aiResponse').innerText = randomResponse;
    }

    // Evento para gerar análise ao clicar no botão
    document.getElementById('generateAnalysis').addEventListener('click', generateAnalysis);

    displayGames();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
