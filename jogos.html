<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .scoreboard {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            max-width: 100%;
        }
        .team-logo {
            width: 80px; /* Adjusted for smaller screens */
            height: 80px; /* Adjusted for smaller screens */
        }
        .team-name {
            font-size: 16px; /* Adjusted for smaller screens */
            margin-top: 5px; /* Adjusted for smaller screens */
        }
        .score {
            font-size: 40px; /* Adjusted for smaller screens */
            margin: 0 10px; /* Adjusted for smaller screens */
        }
        .time {
            font-size: 12px; /* Adjusted for smaller screens */
            margin-top: 10px;
        }
        .icons {
            font-size: 18px; /* Adjusted for smaller screens */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="icons">
                <i class="fas fa-shield-alt"></i>
                <i class="fas fa-trophy"></i>
            </div>
            <div class="time">
                <span style="color: red;">‚óè</span> 22:13:45
            </div>
            <div class="d-flex justify-content-center align-items-center flex-wrap">
                <div class="text-center">
                    <img alt="Arsenal logo" class="team-logo" src="https://storage.googleapis.com/a1aa/image/SaBuL3BCrZYLAFyjmC1TYB2KBfVjBPezk4ehvGEpYlohrZZnA.jpg"/>
                    <div class="team-name">Arsenal</div>
                </div>
                <div class="score">0 - 0</div>
                <div class="text-center">
                    <img alt="Chelsea logo" class="team-logo" src="https://storage.googleapis.com/a1aa/image/fyu40YseCYnQy0hLAKhjdVPgXp240LzyJZx7AkGIXfccrZZnA.jpg"/>
                    <div class="team-name">Chelsea</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
