<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
        }

        .horizontal-menu {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .horizontal-menu a {
            color: white; /* Texto em branco */
            padding: 10px 10px;
            text-decoration: none;
            font-size: 12px;
            text-align: center;
            margin-right: 10px;
        }

        .horizontal-menu a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function openAndClose(link) {
            window.open(link, '_self'); // Abre a nova tela na mesma aba
            window.close(); // Fecha a tela atual
        }
    </script>
</head>
<body>
    <div class="horizontal-menu">
        <a href="#" onclick="openAndClose('partida.html')">Partida</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-2-copy/')">Palpite</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-3-copy/')">Médias</a>
        <a href="#" onclick="openAndClose('acimas.html')">Acimas</a>
        <a href="#" onclick="openAndClose('cartoes.html')">Cartões</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-2-copy/')">Escanteios</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-copy-2-copy-copy-2/')">Gols</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-copy-copy-3/')">Casa</a>
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-copy-3/')">Geral</a> 
        <a href="#" onclick="openAndClose('https://campeao.palpitecampeao.app/15-set-2024-copy-copy-copy-copy-copy-copy/')">Fora</a>
    </div>
</body>
</html>
