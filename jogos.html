<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises Esportivas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Análises Esportivas</h1>
    <div id="games" class="row"></div>

    <h2 class="mt-5">Análise da IA</h2>
    <textarea class="form-control" rows="3" placeholder="Digite suas observações ou resultados da análise aqui..."></textarea>
    <button class="btn btn-primary mt-3">Gerar Análise</button>
</div>

<script>
    // Dados fictícios dos jogos
    const games = [
        {
            home: { name: 'Time A', logo: 'https://via.placeholder.com/100?text=Time+A' },
            away: { name: 'Time B', logo: 'https://via.placeholder.com/100?text=Time+B' },
            odds: { home: 1.5, draw: 3.0, away: 2.5 },
            goals: { home: 2, away: 1 }
        },
        {
            home: { name: 'Time C', logo: 'https://via.placeholder.com/100?text=Time+C' },
            away: { name: 'Time D', logo: 'https://via.placeholder.com/100?text=Time+D' },
            odds: { home: 2.0, draw: 3.5, away: 1.8 },
            goals: { home: 1, away: 1 }
        },
        {
            home: { name: 'Time E', logo: 'https://via.placeholder.com/100?text=Time+E' },
            away: { name: 'Time F', logo: 'https://via.placeholder.com/100?text=Time+F' },
            odds: { home: 1.8, draw: 2.8, away: 2.2 },
            goals: { home: 0, away: 3 }
        },
    ];

    function displayGames() {
        const gamesContainer = document.getElementById('games');
        games.forEach(game => {
            const col = document.createElement('div');
            col.className = 'col-md-4 text-center border p-3';

            col.innerHTML = `
                <h5>${game.home.name} vs ${game.away.name}</h5>
                <img src="${game.home.logo}" alt="${game.home.name}" class="team-logo"><br>
                <strong>Odds Casa: ${game.odds.home}</strong><br>
                <strong>Gols Casa: ${game.goals.home}</strong>
                <br><br>
                <img src="${game.away.logo}" alt="${game.away.name}" class="team-logo"><br>
                <strong>Odds Fora: ${game.odds.away}</strong><br>
                <strong>Gols Fora: ${game.goals.away}</strong>
                <br><br>
                <strong>Odds Empate: ${game.odds.draw}</strong>
            `;
            gamesContainer.appendChild(col);
        });
    }

    displayGames();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
