            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
        }
        .match {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-header {
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .team {
            display: flex;
            align-items: center;
        }
        .team img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .team-name {
            font-size: 18px;
        }
        .team-score {
            font-size: 14px;
            margin-right: 5px;
        }
        .team-score.green {
            color: #00ff00;
        }
        .team-score.red {
            color: #ff0000;
        }
        .star {
            color: white;
            margin-right: 10px;
        }
  </style>
