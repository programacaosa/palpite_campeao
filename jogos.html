<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Schedule</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #0a1f44;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .match {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column; /* Mantém os itens em coluna */
            align-items: center;
        }
        .match-header {
            text-align: center;
            font-size: 10px; /* Tamanho reduzido */
            margin-bottom: 5px;
        }
        .team {
            display: flex;
            justify-content: space-between; /* Alinha os elementos nas extremidades */
            width: 100%; /* Preenche toda a largura */
            align-items: center;
            font-size: 14px; /* Tamanho reduzido */
        }
        .team img {
            width: 25px; /* Tamanho reduzido */
            height: 25px; /* Tamanho reduzido */
            margin-right: 5px;
        }
        .team-name {
            flex-grow: 1; /* Permite que o nome do time ocupe o espaço restante */
            text-align: center; /* Centraliza o texto */
        }
        .team-score {
            margin-left: 5px; /* Margem à esquerda */
        }
        .team-score.green {
            color: #00ff00;
        }
        .team-score.red {
            color: #ff0000;
        }
        .star {
            color: white;
            margin-bottom: 5px; /* Adiciona espaçamento abaixo da estrela */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="match">
            <div class="star">
                <i class="far fa-star"></i>
            </div>
            <div class="match-header">Data • Horário</div>
            <div class="team">
                <span class="team-score green">00%</span>
                <img alt="Team 1 logo" src="https://storage.googleapis.com/a1aa/image/ptITwuvF3kJMPZjXFXpAfOLXVJeQzeTDMJLp1C3WzoqFfxyOB.jpg"/>
                <span class="team-name">Time 1</span>
            </div>
            <div class="team">
                <span class="team-name">Time 2</span>
                <img alt="Team 2 logo" src="https://storage.googleapis.com/a1aa/image/IiAWzgY6FJKVBh8PFAfffRfamdxuJBweRApcvskFvYf74HL7E.jpg"/>
                <span class="team-score red">00%</span>
            </div>
        </div>
        <!-- Repita o bloco de match conforme necessário -->
        <div class="match">
            <div class="star">
                <i class="far fa-star"></i>
            </div>
            <div class="match-header">Data • Horário</div>
            <div class="team">
                <span class="team-score green">00%</span>
                <img alt="Team 1 logo" src="https://storage.googleapis.com/a1aa/image/ptITwuvF3kJMPZjXFXpAfOLXVJeQzeTDMJLp1C3WzoqFfxyOB.jpg"/>
                <span class="team-name">Time 1</span>
            </div>
            <div class="team">
                <span class="team-name">Time 2</span>
                <img alt="Team 2 logo" src="https://storage.googleapis.com/a1aa/image/IiAWzgY6FJKVBh8PFAfffRfamdxuJBweRApcvskFvYf74HL7E.jpg"/>
                <span class="team-score red">00%</span>
            </div>
        </div>
        <!-- Adicione mais matches conforme necessário -->
    </div>
</body>
</html>
